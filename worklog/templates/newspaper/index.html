{% extends "base.html" %}
{% block content %}
<h1>News Listing </h1>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>
        {{message}}
    </li>
    {% endfor %}
</ul>
{% endif %}

<ul>
    {% for log in news %}
    <li>{{ log.new_head }}</li>
        {% endfor %}
</ul>
{% endblock content %}
